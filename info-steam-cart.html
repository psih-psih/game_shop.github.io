    <style> 
/* Сброс отступов и внутреннего отступа у всех элементов */
* {
    margin: 0; /* Убираем внешние отступы у всех элементов */
    padding: 0; /* Убираем внутренние отступы у всех элементов */
    box-sizing: border-box; /* Устанавливаем, чтобы ширина и высота элементов включали внутренние отступы и границы */
}

/* Настройка стилей для <body> и <html> */
body, html {
    height: 100%; /* Задаем высоту 100% для <body> и <html>, чтобы элементы, вложенные в них, могли использовать всю высоту экрана */
    font-family: Arial, sans-serif; /* Устанавливаем шрифт для всего документа */
}

/* Контейнер, который будет использовать flexbox для размещения элементов */
.container {
    display: flex; /* Включаем Flexbox для контейнера */
    height: 100%; /* Задаем высоту 100%, чтобы контейнер занимал всю высоту экрана */
}

/* Левая часть контейнера */
.left {
    width: 50%; /* Задаем ширину левой части 50% от контейнера */
    position: relative; /* Устанавливаем относительное позиционирование для правильного позиционирования вложенных элементов */
}

/* Изображение внутри левой части */
.image {
    position: absolute; /* Абсолютное позиционирование для изображения */
    top: 200px; /* Отступ сверху от родительского контейнера */
    left: 50%; /* Позиционируем изображение по центру по горизонтали */
    transform: translateX(-50%); /* Центрируем изображение по горизонтали */
    width: 100%; /* Задаем ширину изображения 100% от его контейнера */
    max-width: 500px; /* Ограничиваем максимальную ширину изображения 500px */
    height: auto; /* Высота изображения будет автоматически адаптироваться */
}

/* Правая часть контейнера */
.right {
    width: 50%; /* Задаем ширину правой части 50% от контейнера */
    position: relative; /* Устанавливаем относительное позиционирование для правой части */
    padding-left: 20px; /* Добавляем внутренний отступ слева */
}

/* Абсолютное позиционирование для вложенных блоков внутри правой части */
.right div {
    position: absolute; /* Абсолютное позиционирование для вложенных блоков */
    left: 50%; /* Позиционируем блок по центру по горизонтали */
    transform: translateX(-50%); /* Центрируем блок по горизонтали */
}

/* Стиль для блока с классом "yes" */
.yes {
    top: 200px; /* Отступ сверху для блока "yes" */
}

/* Стиль для заголовка внутри блока "yes" */
.yes h1 {
    font-size: 48px; /* Устанавливаем размер шрифта для заголовка */
    text-transform: uppercase; /* Преобразуем текст в верхний регистр */
}

/* Стиль для параграфа внутри блока "yes" */
.yes p {
    font-size: 24px; /* Устанавливаем размер шрифта для параграфа */
}

/* Стиль для блока с классом "no" */
.no {
    top: 400px; /* Отступ сверху для блока "no" */
}

/* Стиль для заголовка внутри блока "no" */
.no h2 {
    font-size: 12px; /* Устанавливаем размер шрифта для заголовка */
    text-transform: uppercase; /* Преобразуем текст в верхний регистр */
}

/* Стиль для кнопки покупки */
.buy-btn {
    position: absolute; /* Абсолютное позиционирование для кнопки */
    top: 600px; /* Отступ сверху для кнопки */
    left: 50%; /* Позиционируем кнопку по центру по горизонтали */
    transform: translateX(-50%); /* Центрируем кнопку по горизонтали */
    padding: 15px 30px; /* Добавляем внутренние отступы для кнопки */
    font-size: 18px; /* Устанавливаем размер шрифта для текста на кнопке */
    background-color: #4CAF50; /* Устанавливаем зеленый цвет фона кнопки */
    color: white; /* Устанавливаем белый цвет текста */
    border: none; /* Убираем границу у кнопки */
    cursor: pointer; /* Меняем курсор на указатель, когда наводим на кнопку */
    border-radius: 5px; /* Закругляем углы кнопки */
}

/* Стиль для кнопки при наведении */
.buy-btn:hover {
    background-color: #45a049; /* Меняем цвет фона кнопки при наведении */
}

</style>
